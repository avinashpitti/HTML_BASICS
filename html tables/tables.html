<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html tables</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <!-- use ctrl+alt+downarrow to select all same kind of data for example to change td to th -->

    <table>
        <caption>
            different numbers in a table
        </caption>

        <colgroup>
            <!--if we don't mention span it takes for 1 column if we want specific number of columns we have to mention it-->
            <col span="2" style="background-color: rebeccapurple;">
            <col style="background-color: yellow;">
        </colgroup>



        <thead>
            <!--tr>th*4-->
        <tr>
            <th>col-1</th>
            <th>col-2</th>
            <th>col-3</th>
            <th>col-4</th>
        </tr>
        </thead>
        

        <tbody>
            <tr>
            <!--td*4-->
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>

        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>

        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        </tbody>

    </table>

    <br><br><hr>

     <!-- table2 marks of students -->
    <table>
        
        <thead>
            <tr>
                <th colspan="2">marks of students</th>
                <!--similarly we do rowspan-->
            </tr>
            <tr>
                <th>Name</th>
                <th>Marks</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>avinash</td>
                <td>88</td>
            </tr>

            <tr>
                <td>ramesh</td>
                <td>74</td>
            </tr>

            <tr>
                <td>ajay</td>
                <td>67</td>
            </tr>

            <tr>
                <td>vinay</td>
                <td>93</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
