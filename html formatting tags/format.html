<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting tags</title>
    <link rel="stylesheet" href="format.css">
</head>
<body>
    <p>This is a <b>bold</b> contetnt </p>
    <p>This is a <strong>bold</strong> content also called as strong content </p>
    <p>This is an <em>emphasized </em> content</p>
    <p>This is an <i>italic</i> content</p>
    <p>This is an <u>underlined content</u></p>
    <p>This is <sub>subscript</sub></p>
    <p>This is <sup>superscript</sup></p>
    <p>This is <mark>marked content</mark></p>
    <p>This is a <del>deleted content</del></p>
</body>
</html>
